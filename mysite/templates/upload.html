{% extends 'base.html' %}

{% block content %}
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <input type="file" name="document" id="input-file" style="margin-left: 35%;">

    <select class="form-select" id="select"  aria-label="Default select example">
      <option selected>SELECIONE</option>
      <option value="1">MEI</option>
      <option value="2">SUBSE</option>
    </select>

    <div class="input" id="input-ano">
      <input type="text" id="input-ano" placeholder="ANO DE REFERÊNCIA (CONCLUSÃO)">
    </div>

    <button type="submit" id="btn-upload" >Upload file</button>
  </form>
  {% if url %}
    <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}
{% endblock %}
